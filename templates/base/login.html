{% load static %}
<head>
    <title>Carrito</title>
    <link rel="stylesheet" href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" type="text/css" />
    <link rel="stylesheet" href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}" type="text/css" >
    <script src="{% static "vendor/jquery/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.min.js" %}" type="text/javascript"></script>
</head>

<script>
	$(function () {

		$('#login-form-link').click(function (e) {
			$("#login-form").delay(100).fadeIn(100);
			$("#register-form").fadeOut(100);
			$('#register-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});
		$('#register-form-link').click(function (e) {
			$("#register-form").delay(100).fadeIn(100);
			$("#login-form").fadeOut(100);
			$('#login-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});

	});

</script>
<style>
    a.active {
		color: #029f5b;
		font-size: 18px;
	}
	body {
		padding-top: 90px;
	}
</style>
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-6">
			<div class="card">
				<div class="card-header">
					<div class="row">
						<div class="col-sm-6">
							<a href="#" class="active" id="login-form-link">Iniciar sesión</a>
						</div>
						<div class="col-sm-6">
							<a href="#" id="register-form-link">Regístrate ahora</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-lg-12">
							<form id="login-form" method="post" role="form" style="display: block;">
								{% csrf_token %}
								<div class="form-group">
									<input type="text" name="username" id="username" tabindex="1" class="form-control"
										placeholder="Usuario" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" tabindex="2"
										class="form-control" placeholder="Contraseña">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="login-submit" id="login-submit"
												class="btn btn-primary btn-login" value="Iniciar sesión">
										</div>
									</div>
								</div>
							</form>
							<form id="register-form" method="post" role="form" style="display: none;">
								{% csrf_token %}
								<div class="form-group">
									<input type="text" name="username" id="username" tabindex="1" class="form-control"
										placeholder="Usuario" value="">
								</div>
								<div class="form-group">
									<input type="text" name="nombre" id="nombre" tabindex="1" class="form-control"
										placeholder="Nombres" value="">
								</div>
								<div class="form-group">
									<input type="text" name="apellido" id="apellido" tabindex="1" class="form-control"
										placeholder="Apellidos" value="">
								</div>
								<div class="form-group">
									<input type="email" name="email" id="email" tabindex="1" class="form-control"
										placeholder="Correo electronico" value="">
								</div>
								<div class="form-group">
									<input type="password" name="password" id="password" tabindex="2"
										class="form-control" placeholder="Contraseña">
								</div>
								<div class="form-group">
									<input type="password" name="confirm-password" id="confirm-password" tabindex="2"
										class="form-control" placeholder="Confirmar contraseña">
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="register-submit" id="register-submit"
												tabindex="4" class="btn btn-success" value="Crear cuenta">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
